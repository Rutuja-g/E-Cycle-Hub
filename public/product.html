<!-- File paths have been fixed to use relative paths for proper Netlify deployment -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - E-Cycle Hub</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="header"></div>

    <main class="main-content">
      <section class="product-details">
        <div class="container">
          <a href="./shop.html" class="back-link">&larr; Back to Shop</a>
          <div class="product-card">
            <div class="product-image">
              <img
                src=""
                alt="Product Image"
                id="productImage"
                loading="lazy"
              />
            </div>
            <div class="product-info">
              <h1 id="productName"></h1>
              <p class="product-price" id="productPrice"></p>
              <p id="productDescription"></p>
              <button
                id="addToCartButton"
                class="btn btn-primary btn-lg"
                aria-label="Add this product to cart"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer"></div>

    <script src="./js/components.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/product-details.js"></script>
  </body>
</html>
