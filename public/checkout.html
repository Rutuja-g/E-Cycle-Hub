<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - E-Cycle Hub</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div id="header"></div>
    </header>

    <main>
      <section class="checkout">
        <h1>Checkout</h1>
        <div id="order-summary" class="order-summary">
          <h2>Order Summary</h2>
          <div id="order-items">
            <!-- Order items will be inserted here -->
          </div>
          <div class="order-total">
            <strong>Total: $<span id="total-price">0.00</span></strong>
          </div>
        </div>
        <form id="checkout-form" class="checkout-form">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />
          <div id="nameError" class="error"></div>

          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>
          <div id="addressError" class="error"></div>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />
          <div id="phoneError" class="error"></div>

          <label for="payment">Payment Method:</label>
          <select id="payment" name="payment" required>
            <option value="">Select Payment Method</option>
            <option value="cod">Cash on Delivery</option>
            <option value="card">Credit/Debit Card</option>
          </select>
          <div id="paymentError" class="error"></div>

          <button type="submit">Place Order</button>
        </form>

        <div
          id="success-message"
          style="display: none; text-align: center; padding: 2rem"
        >
          <h2>Order Placed Successfully!</h2>
          <p>
            Thank you for your order. You will receive a confirmation email
            shortly.
          </p>
          <a href="orders.html" class="btn btn-primary">View My Orders</a>
          <br /><br />
          <a href="shop.html" class="btn btn-secondary">Continue Shopping</a>
        </div>
      </section>
    </main>

    <footer>
      <div id="footer"></div>
    </footer>

    <script src="js/components.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
