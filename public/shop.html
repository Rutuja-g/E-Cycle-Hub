<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Cycle Hub - Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="header"></div>

    <main>
      <section class="shop">
        <div class="container">
          <h1>Shop Electric Bicycles</h1>
          <div class="grid grid--shop">
            <!-- Products will be loaded here -->
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div id="footer"></div>
    </footer>

    <!-- Product Details Modal -->
    <div
      id="productModal"
      class="modal"
      role="dialog"
      aria-labelledby="modalName"
      aria-describedby="modalDescription"
    >
      <div class="modal-content">
        <button class="close" aria-label="Close product modal">&times;</button>
        <div class="modal-body">
          <img id="modalImage" src="" alt="Product Image" />
          <h2 id="modalName"></h2>
          <p id="modalDescription"></p>
          <button
            id="modalAddToCart"
            class="btn btn-primary"
            aria-label="Add this product to cart"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <script src="../src/js/components.js"></script>
    <script src="../src/js/utils.js"></script>
    <script src="../src/js/main.js"></script>
    <script src="../src/js/auth.js"></script>
  </body>
</html>
