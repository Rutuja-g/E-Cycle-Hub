<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - E-Cycle Hub</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div id="header"></div>
    </header>

    <main class="main-content cart-page">
      <div class="container">
        <div class="cart-wrap">
          <section class="cart-list" id="cart-items">
            <!-- items injected by js -->
            <div class="cart-empty" id="empty-cart" style="display: none">
              <h2>Your Cart is Empty</h2>
              <p>Looks like you haven't added any items to your cart yet.</p>
              <a href="shop.html" class="btn btn-primary">Start Shopping</a>
            </div>
          </section>

          <aside class="cart-summary" aria-labelledby="summary-heading">
            <h3 id="summary-heading">Order Summary</h3>
            <div class="total-row">
              <span>Subtotal</span>
              <span>$<span id="total-price">0.00</span></span>
            </div>

            <div class="cart-actions">
              <button id="checkout-button" class="btn btn-primary checkout-btn">
                Proceed to Checkout
              </button>
              <a href="shop.html" class="btn btn-secondary">Start Shopping</a>
              <button id="clear-button" class="btn btn-ghost clear-btn">
                Clear Cart
              </button>
              <div
                id="notify"
                class="notify"
                role="status"
                aria-live="polite"
              ></div>
            </div>
          </aside>
        </div>
      </div>
    </main>

    <footer>
      <div id="footer"></div>
    </footer>

    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
