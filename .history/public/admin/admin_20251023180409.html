<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - E-Cycle Hub</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <div id="header"></div>
    </header>

    <main>
      <section class="admin-panel">
        <h1>Admin Panel</h1>
        <div class="admin-tabs">
          <button class="tab-button active" onclick="showTab('products')">
            Products
          </button>
          <button class="tab-button" onclick="showTab('orders')">Orders</button>
          <button class="tab-button" onclick="showTab('messages')">
            Messages
          </button>
          <button class="tab-button" onclick="showTab('analytics')">
            Analytics
          </button>
        </div>

        <div id="products-tab" class="tab-content active">
          <h2>Manage Products</h2>
          <button onclick="addProduct()">Add New Product</button>
          <div id="products-list"></div>
        </div>

        <div id="orders-tab" class="tab-content">
          <h2>Manage Orders</h2>
          <div id="orders-list"></div>
        </div>

        <div id="messages-tab" class="tab-content">
          <h2>Contact Messages</h2>
          <div id="messages-list"></div>
        </div>

        <div id="analytics-tab" class="tab-content">
          <h2>Analytics</h2>
          <canvas id="salesChart"></canvas>
          <canvas id="categoriesChart"></canvas>
        </div>
      </section>
    </main>

    <footer>
      <div id="footer"></div>
    </footer>

    <script src="../js/components.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
