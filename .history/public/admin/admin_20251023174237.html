<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - E-Cycle Hub</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        background-color: var(--background-color);
        font-family: var(--font-family);
        color: var(--text-color);
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      h1 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 30px;
      }
      .search-section {
        background: white;
        padding: 20px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        margin-bottom: 30px;
      }
      .search-section input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        font-size: var(--font-size-base);
      }
      .tabs {
        display: flex;
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        margin-bottom: 30px;
        overflow: hidden;
      }
      .tab-button {
        flex: 1;
        padding: 15px;
        border: none;
        background: #f5f5f5;
        cursor: pointer;
        font-size: var(--font-size-base);
        transition: background-color 0.3s;
      }
      .tab-button.active {
        background: var(--primary-color);
        color: white;
      }
      .tab-button:hover:not(.active) {
        background: #e0e0e0;
      }
      .tab-content {
        display: none;
        background: white;
        padding: 20px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        margin-bottom: 30px;
      }
      .tab-content.active {
        display: block;
      }
      .form-section,
      .table-section {
        background: white;
        padding: 20px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        margin-bottom: 30px;
      }
      .form-section h2,
      .table-section h2 {
        color: var(--primary-color);
        margin-bottom: 20px;
      }
      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        font-size: var(--font-size-base);
      }
      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: var(--font-size-base);
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #388e3c;
      }
      .btn-add {
        grid-column: span 2;
        margin-top: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: var(--primary-color);
        color: white;
      }
      .btn-edit,
      .btn-delete,
      .btn-resolve,
      .btn-complete {
        padding: 5px 10px;
        margin-right: 5px;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: var(--font-size-small);
      }
      .btn-edit {
        background-color: var(--secondary-color);
        color: white;
      }
      .btn-edit:hover {
        background-color: #d84315;
      }
      .btn-delete {
        background-color: #f44336;
        color: white;
      }
      .btn-delete:hover {
        background-color: #d32f2f;
      }
      .btn-resolve,
      .btn-complete {
        background-color: #4caf50;
        color: white;
      }
      .btn-resolve:hover,
      .btn-complete:hover {
        background-color: #388e3c;
      }
      .status-resolved,
      .status-completed {
        color: #4caf50;
        font-weight: bold;
      }
      .status-pending {
        color: #ff9800;
        font-weight: bold;
      }
      .error {
        color: #f44336;
        font-size: var(--font-size-small);
        margin-top: 5px;
      }
      .chart-container {
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
      }
      .analytics-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      @media (max-width: 768px) {
        form {
          grid-template-columns: 1fr;
        }
        .btn-add {
          grid-column: span 1;
        }
        table {
          font-size: var(--font-size-small);
        }
        th,
        td {
          padding: 8px;
        }
        .analytics-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin Panel - Manage Bicycles</h1>

      <!-- Search Bar -->
      <div class="search-section">
        <input
          type="text"
          id="searchInput"
          placeholder="Search products, orders, or messages..."
        />
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-button active" onclick="showTab('products')">
          Products
        </button>
        <button class="tab-button" onclick="showTab('orders')">Orders</button>
        <button class="tab-button" onclick="showTab('messages')">
          Messages
        </button>
        <button class="tab-button" onclick="showTab('analytics')">
          Analytics
        </button>
      </div>

      <!-- Products Tab -->
      <div id="products-tab" class="tab-content active">
        <div class="form-section">
          <h2>Add New Product</h2>
          <form id="productForm">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" required />
              <div class="error" id="nameError"></div>
            </div>
            <div>
              <label for="price">Price:</label>
              <input type="number" id="price" step="0.01" required />
              <div class="error" id="priceError"></div>
            </div>
            <div>
              <label for="category">Category:</label>
              <select id="category" required>
                <option value="">Select Category</option>
                <option value="Mountain">Mountain</option>
                <option value="City">City</option>
                <option value="Road">Road</option>
                <option value="Family">Family</option>
                <option value="Commuter">Commuter</option>
              </select>
              <div class="error" id="categoryError"></div>
            </div>
            <div>
              <label for="image">Image URL:</label>
              <input type="url" id="image" required />
              <div class="error" id="imageError"></div>
            </div>
            <button type="submit" class="btn-add">Add Product</button>
          </form>
        </div>

        <div class="table-section">
          <h2>All Bicycles</h2>
          <table id="productsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Image</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Products will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Orders Tab -->
      <div id="orders-tab" class="tab-content">
        <div class="table-section">
          <h2>All Customer Orders</h2>
          <table id="ordersTable">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Products</th>
                <th>Total</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Orders will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Messages Tab -->
      <div id="messages-tab" class="tab-content">
        <div class="table-section">
          <h2>All Contact Messages</h2>
          <table id="messagesTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Messages will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Analytics Tab -->
      <div id="analytics-tab" class="tab-content">
        <div class="analytics-grid">
          <div class="chart-container">
            <canvas id="salesChart"></canvas>
          </div>
          <div class="chart-container">
            <canvas id="categoriesChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
