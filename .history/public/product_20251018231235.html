<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - E-Cycle Hub</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">E-Cycle Hub</a>
        </div>
        <ul class="nav-links">
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="product-details">
        <a href="shop.html" class="back-link">&larr; Back to Shop</a>
        <div class="product-image">
          <img src="" alt="Product Image" id="productImage" loading="lazy" />
        </div>
        <div class="product-info">
          <h1 id="productName"></h1>
          <p class="product-price" id="productPrice"></p>
          <p id="productDescription"></p>
          <button id="addToCartButton" class="btn">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer">
        <div class="container">
          <div class="footer-content">
            <div class="footer-logo">
              <h2>E-Cycle Hub</h2>
            </div>
            <div class="footer-links">
              <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
              </ul>
            </div>
            <div class="footer-social">
              <a href="#" aria-label="Facebook"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" aria-label="Twitter"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="#" aria-label="Instagram"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
          <div class="footer-bottom">
            <p>&copy; 2023 E-Cycle Hub. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/product-details.js"></script>
  </body>
</html>
