<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - E-Cycle Hub</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">E-Cycle Hub</a>
        </div>
        <ul class="nav-links">
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="checkout">
        <h1>Checkout</h1>
        <div class="order-summary">
          <h2>Order Summary</h2>
          <div id="order-items"></div>
          <div class="total">
            <strong>Total: $<span id="total-price">0.00</span></strong>
          </div>
        </div>
        <form id="checkout-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
            <span class="error" id="nameError"></span>
          </div>
          <div class="form-group">
            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" required></textarea>
            <span class="error" id="addressError"></span>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />
            <span class="error" id="phoneError"></span>
          </div>
          <div class="form-group">
            <label for="payment">Payment Mode</label>
            <select id="payment" name="payment" required>
              <option value="">Select Payment Mode</option>
              <option value="cod">Cash on Delivery (COD)</option>
              <option value="card">Credit/Debit Card</option>
            </select>
            <span class="error" id="paymentError"></span>
          </div>
          <button type="submit" class="btn">Confirm Order</button>
        </form>
        <div id="success-message" class="success-message" style="display: none">
          <p>Order placed successfully! Thank you for shopping with us.</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer">
        <div class="container">
          <div class="footer-content">
            <div class="footer-logo">
              <h2>E-Cycle Hub</h2>
            </div>
            <div class="footer-links">
              <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
              </ul>
            </div>
            <div class="footer-social">
              <a href="#" aria-label="Facebook"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" aria-label="Twitter"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="#" aria-label="Instagram"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
          <div class="footer-bottom">
            <p>&copy; 2023 E-Cycle Hub. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/checkout.js"></script>
  </body>
</html>
