<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cart - E-Cycle Hub</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      /* small cart-specific styles */
      .cart-page main {
        padding: 2rem 0;
        max-width: var(--max-width);
        margin: 0 auto;
        width: calc(100% - 2rem);
      }
      .cart-wrap {
        display: grid;
        grid-template-columns: 1fr 320px;
        gap: 1.25rem;
        align-items: start;
      }
      .cart-list {
        background: var(--card);
        border: 1px solid rgba(15, 23, 42, 0.08);
        border-radius: 12px;
        padding: 1rem;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.04);
      }
      .cart-item {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        padding: 0.6rem 0;
        border-bottom: 1px solid rgba(15, 23, 42, 0.04);
      }
      .cart-item:last-child {
        border-bottom: 0;
      }
      .cart-item img {
        width: 92px;
        height: 64px;
        object-fit: cover;
        border-radius: 8px;
      }
      .item-meta {
        flex: 1;
        min-width: 0;
      }
      .item-meta h4 {
        margin: 0 0 0.25rem;
        font-size: 0.98rem;
        font-weight: 600;
      }
      .item-meta p {
        margin: 0;
        color: var(--muted);
        font-size: 0.92rem;
      }
      .qty-controls {
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }
      .qty-controls button {
        padding: 0.25rem 0.5rem;
        border-radius: 8px;
        border: 1px solid rgba(15, 23, 42, 0.06);
        background: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }
      .qty-controls button:hover {
        background: var(--primary-color);
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
      }
      .remove-btn {
        background: transparent;
        border: 0;
        color: var(--muted);
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }
      .remove-btn:hover {
        color: #dc3545;
        transform: scale(1.1);
      }
      .cart-summary {
        background: var(--card);
        border: 1px solid rgba(15, 23, 42, 0.08);
        border-radius: 12px;
        padding: 1rem;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.04);
        height: fit-content;
      }
      .total-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 1rem 0;
        font-weight: 700;
        font-size: 1.1rem;
        color: var(--primary-color);
      }
      .empty {
        text-align: center;
        padding: 2rem 1rem;
        color: var(--muted);
      }
      .notify {
        display: none;
        margin-top: 0.75rem;
        color: var(--primary-color);
        font-weight: 700;
      }
      .checkout-btn {
        width: 100%;
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
      }
      .checkout-btn:hover {
        background: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      }
      @media (max-width: 900px) {
        .cart-wrap {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="index.html">E-Cycle Hub</a>
        <nav class="nav" aria-label="Primary">
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="cart.html" aria-current="page">Cart</a></li>
            <li><a href="admin/admin.html">Admin</a></li>
          </ul>
        </nav>
        <button
          id="navToggle"
          class="nav-toggle"
          aria-label="Toggle navigation"
        >
          <span class="hamburger"></span>
        </button>
      </div>
    </header>

    <main>
      <h1 style="margin-bottom: 0.75rem">Your Cart</h1>

      <div class="cart-wrap">
        <section class="cart-list" id="cart-items">
          <!-- items injected by js -->
        </section>

        <aside class="cart-summary" aria-labelledby="summary-heading">
          <h3 id="summary-heading" style="margin-top: 0">Order Summary</h3>
          <div class="total-row">
            <span>Subtotal</span>
            <span>$<span id="total-price">0.00</span></span>
          </div>

          <div>
            <button
              id="checkout-button"
              class="btn primary"
              style="width: 100%"
            >
              Proceed to Checkout
            </button>
            <button
              id="clear-button"
              class="btn ghost"
              style="width: 100%; margin-top: 0.5rem"
            >
              Clear Cart
            </button>
            <div
              id="notify"
              class="notify"
              role="status"
              aria-live="polite"
            ></div>
          </div>
        </aside>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="footer-col">
          <h4>About</h4>
          <p>E-Cycle Hub — Electric bicycles for every rider.</p>
        </div>

        <div class="footer-col">
          <h4>Links</h4>
          <ul>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>

        <div class="footer-col">
          <h4>Contact</h4>
          <p>support@ecyclehub.example</p>
          <p>© <span id="year"></span> E-Cycle Hub</p>
        </div>
      </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
